{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md=12">
            <div class="banner">
                <div class="banner-text" style="top:100%;left:100%;text-align:center;transform:transform;">
                <h2 style="background-color:Green;width:100%;height:100px;margin-bottom:50px;">TODO</h2>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}

                <div class="form-group">
                    <input type="text" name="task" class="form-control" placeholder="Enter you task:">
                </div>

                <div class="form-group">
                     <input type="text" name="priority" class="form-control" placeholder="Enter you priority:"><br>
                </div>
                <div class="form-group">
                     <input type="date" name="date" class="form-control" placeholder="Enter your date"><br>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success">
                 </div>

             </form>


        </div>
      <div class="col-md-6">
            <h4>Task to be completed</h4>
             {% for i in task1 %}
        <div class="shadow card" style="width: 40rem;">

              <div class="card-body">

                 <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.priority}}</p>
                  <p><b>{{i.date}}</b></p>
                  <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                     <a href="{% url 'update' i.id %}" class="btn btn-success">update</a>
              </div>

        </div>
               {% endfor %}
      </div>
 </div>
</div>
{% endblock %}
